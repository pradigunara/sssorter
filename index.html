<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/sorter.css" />
    <title>tripleS bias sorter | sssorter.pages.dev</title>
    <link rel="icon" type="image/png" href="/assets/cube.png" />
    <script src="/assets/sorter.js"></script>
  </head>

  <body class="song-sorter">
    <header class="page-header container">
      <h1>tripleS bias sorter</h1>
      <div>
        <p>
          Choose your favOriTe member in each battle to get an accurate tripleS
          ranking.
          <br />
          <span id="member-emojis" />
        </p>
      </div>
    </header>
    <main class="page-sorter" id="page-sorter">
      <div class="container">
        <h2 id="battleNumber" class="sorter-header">
          <strong>battle #1</strong> 0% sorted
        </h2>

        <div class="sorter-game">
          <div class="main-battle">
            <div
              id="optionA"
              onclick="if(finishFlag==0) sortList(-1);"
              class="sorter-option"
            >
              x
            </div>
            <div class="versus"><span>vs</span></div>
            <div
              id="optionB"
              onclick="if(finishFlag==0) sortList(1);"
              class="sorter-option"
            >
              y
            </div>
          </div>
          <div
            onclick="if(finishFlag==0) sortList(0);"
            class="sorter-option option-tie"
          >
            it’s a tie!
          </div>
        </div>
      </div>
    </main>

    <section class="page-result">
      <div class="container">
        <div id="battleResult"></div>
        <br />
        <a
          id="tweet-button"
          class="twitter-share-button"
          style="display: none"
          href=""
        >
          Share to X
        </a>
      </div>
    </section>

    <footer class="page-footer">
      <p style="text-align: center">
        made with ♡ by <a href="https://twitter.com/bucinakko">@bucinakko</a>
        <br />
        <span style="font-size: 0.7em">
          fork of
          <a href="https://loonaverse.com/bias-sorter">
            loonaverse.com/bias-sorter
          </a>
        </span>
      </p>
    </footer>

    <script type="text/javascript">
      /**
       * Initialize
       **/
      initList();
      showFinal();
    </script>
  </body>
</html>
