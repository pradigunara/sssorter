<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Preconnect for faster image loading -->
    <link rel="preconnect" href="https://imagedelivery.net" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&family=Quicksand:wght@400;600&family=Inter:wght@400;500&family=Poppins:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/assets/sorter.css" />
    <title>tripleS bias sorter | sssorter.pages.dev</title>
    <link rel="icon" type="image/png" href="/assets/cube.png" />
    <script src="/assets/sorter.js"></script>
  </head>

  <body class="song-sorter">
    <div class="theme-toggle" onclick="toggleDarkMode()">
      <span class="theme-toggle-text">#DarkMode</span>
      <div class="theme-toggle-icon">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
        </svg>
      </div>
    </div>
    <header class="page-header container">
      <h1>tripleS bias sorter</h1>
      <div>
        <p>
          Choose your favOriTe member in each battle to get an accurate tripleS
          ranking.
          <br />
          <span id="member-emojis" />
        </p>
      </div>
    </header>
    <main class="page-sorter" id="page-sorter">
      <div class="container">
        <h2 id="battleNumber" class="sorter-header">
          <strong>Gravity #1</strong><br>♡♡♡♡♡ 0% sorted
        </h2>

        <div class="sorter-game">
          <div class="main-battle">
            <div
              id="optionA"
              onclick="if(finishFlag==0) sortList(-1);"
              class="sorter-option"
            >
              x
            </div>
            <div class="versus"><span>vs</span></div>
            <div
              id="optionB"
              onclick="if(finishFlag==0) sortList(1);"
              class="sorter-option"
            >
              y
            </div>
          </div>
          <!-- <div -->
          <!--   onclick="if(finishFlag==0) sortList(0);" -->
          <!--   class="sorter-option option-tie" -->
          <!-- > -->
          <!--   it’s a tie! -->
          <!-- </div> -->
        </div>
      </div>
    </main>

    <section class="page-result">
      <div class="container">
        <div id="battleResult"></div>
        <a
          id="showMore"
          onclick="toggleResult()"
          style="display: none; cursor: pointer"
          >Show More</a
        >
        <br />
        <a
          id="tweet-button"
          class="result-btn result-btn-primary"
          style="display: none"
          href=""
        >
          Share to X
        </a>
        <a
          id="sssongs-button"
          class="result-btn"
          style="display: none"
          href="https://sssorter.pages.dev/songs"
        >
          Try Song Sorter!
        </a>
      </div>
    </section>

    <footer class="page-footer">
      <a href="https://x.com/celdaris" class="footer-sticker author-link">
        made with ♡ by @celdaris
      </a>
      <a href="https://github.com/idaluisonyeo/bias-sorter" class="footer-sticker github-link">
        fork of loonaverse.com/<br>bias-sorter
      </a>
    </footer>

    <script type="text/javascript">
      /**
       * Initialize
       **/
      initList();
      preloadInitialImages();
      showFinal();
    </script>
  </body>
</html>
